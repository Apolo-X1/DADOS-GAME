<!-- Realizar un programa de juego de dados en una página web. El usuario empieza con $50.000 para
apostar. El usuario decide a que número apuesta del 1 al 6 y también que cantidad de dinero quiere
apostar.
Se lanza un dado (asignación al azar de un número del 1 al 6)
Si el usuario acierta el número gana el doble de lo que ha apostado. Si no acierta, pierde todo lo
apostado. El juego acaba cuando el usuario llega a $0 o al llegar a $1200.000
Podemos hacer una pantalla inicial que salga como la siguiente: -->
